{% extends 'home/layout.html' %}
{% load static %}

{% block main  %}
{% if not user.is_authenticated%}
    <div class="goods">
        <div style="padding-bottom:200px;" class="container">
            <form class="WhiteCol AddGodesForm" enctype="multipart/form-data" method="POST">
                <div class="text-right w-25 mx-auto">
                    {% csrf_token %}
                    {{ formlogin.as_p }}
                    <button type="submit" value="Submit" class="goodsBackButton">login</button>
                </div>
            </form>
        </div>
    </div>
{%else%}
{% for mess in messages%}
    <div class="d-flex justify-content-center" style="padding: 400px 0;"> 
        <span style="padding: 80px 100px!important;" class=" alert alert-success">{{mess}}<span>
    </div>
{% endfor%}
{%endif%}
{% endblock main  %}
{% block scripts %}
    <Script src="{% static 'home/js/menu.js' %}"></Script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock scripts %}
