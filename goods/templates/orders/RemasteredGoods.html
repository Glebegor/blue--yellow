{% extends 'home/layout.html' %}
{% load static %}

{% block main  %}
{% if user.is_superuser%}
    <div class="goods">
        <div class="container">
            <div style="margin-top: 20px;margin-bottom: -10px;" class="text-center"><a href="{% url 'goodesdelete' id=obj.id %}" class="goodsBackButton goodsDeleteButton"><button>Видалити Товар</button></a></div>
            <form class="WhiteCol AddGodesForm" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="formformformGoods text-right w-25 mx-auto">
                    <h3 class="YellowCol text-left pb-2"><span class="WhiteCol">Зміна товару:</span> {{ obj.Title }} {{ obj.version}}</h3>
                    {{ formRepull.as_p }}
                    <button type="submit" value="Submit" class="">Змінити</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}
{% endblock main  %}
{% block scripts %}
    <Script src="{% static 'home/js/menu.js' %}"></Script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock scripts %}
